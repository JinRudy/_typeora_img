<svg xmlns="http://www.w3.org/2000/svg" class="w-screen h-screen leading-none markmap mm-m6sbcx-1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><style>.markmap{--markmap-max-width: none;--markmap-a-color: #0097e6;--markmap-a-hover-color: #00a8ff;--markmap-code-bg: #f0f0f0;--markmap-code-color: #555;--markmap-highlight-bg: #ffeaa7;--markmap-table-border: 1px solid currentColor;--markmap-font: 300 16px/20px sans-serif;--markmap-circle-open-bg: #fff;--markmap-text-color: #333;font:var(--markmap-font);color:var(--markmap-text-color)}.markmap-link{fill:none}.markmap-node&gt;circle{cursor:pointer}.markmap-foreign{display:inline-block}.markmap-foreign p{margin:0}.markmap-foreign a{color:var(--markmap-a-color)}.markmap-foreign a:hover{color:var(--markmap-a-hover-color)}.markmap-foreign code{padding:.25em;font-size:calc(1em - 2px);color:var(--markmap-code-color);background-color:var(--markmap-code-bg);border-radius:2px}.markmap-foreign pre{margin:0}.markmap-foreign pre&gt;code{display:block}.markmap-foreign del{text-decoration:line-through}.markmap-foreign em{font-style:italic}.markmap-foreign strong{font-weight:700}.markmap-foreign mark{background:var(--markmap-highlight-bg)}.markmap-foreign table,.markmap-foreign th,.markmap-foreign td{border-collapse:collapse;border:var(--markmap-table-border)}.markmap-foreign img{display:inline-block}.markmap-foreign svg{fill:currentColor}.markmap-foreign-testing-max{max-width:var(--markmap-max-width)}.markmap-foreign-testing-max img{max-width:var(--markmap-max-width);max-height:none}.markmap-dark .markmap{--markmap-code-bg: #1a1b26;--markmap-code-color: #ddd;--markmap-circle-open-bg: #444;--markmap-text-color: #eee}</style><g transform="translate(-174.62405660377362,283.9327240566038) scale(0.6995283018867924)"><path class="markmap-link" data-depth="2" data-path="1.2" d="M81,10C121,10,121,-17,161,-17" stroke="rgb(255, 127, 14)" stroke-width="1.5"></path><path class="markmap-link" data-depth="2" data-path="1.3" d="M81,10C121,10,121,8,161,8" stroke="rgb(148, 103, 189)" stroke-width="1.5"></path><path class="markmap-link" data-depth="2" data-path="1.4" d="M81,10C121,10,121,37,161,37" stroke="rgb(140, 86, 75)" stroke-width="1.5"></path><g data-depth="2" data-path="1.4" transform="translate(161, 13)" class="markmap-node"><line x1="-1" x2="3284" y1="24" y2="24" stroke="rgb(140, 86, 75)" stroke-width="1.5"></line><foreignObject class="markmap-foreign" x="8" y="0" width="3266" height="24" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">③数据集参数：数据量大的情况，建议使用<strong>数据集参数</strong>进行过滤。数据集参数在数据库查询时就已经完成了数据过滤，所以使用数据集参数设计的查询报表会比使用模板参数的效率高。（注：定义数据集参数时，尽量不要在<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow></mrow><mtext>中直接使用、，可能会无法解析。若必须在</mtext></mrow><annotation encoding="application/x-tex">{}中直接使用{ 、}，可能会无法解析。若必须在</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord"></span><span class="mord cjk_fallback">中直接使用</span><span class="mord"><span class="mord cjk_fallback">、</span></span><span class="mord cjk_fallback">，可能会无法解析。若必须在</span></span></span></span>{}中直接使用{ 、}，需要使用函数 CONCATENATE转义，例如：SELECT * FROM 销量${'{'}语句会出现报错，需要将语句改为 SELECT * FROM ${CONCATENATE("销量{")}，即可正常查询。 ）</div></foreignObject></g><g data-depth="2" data-path="1.3" transform="translate(161, -12)" class="markmap-node"><line x1="-1" x2="1107" y1="20" y2="20" stroke="rgb(148, 103, 189)" stroke-width="1.5"></line><foreignObject class="markmap-foreign" x="8" y="0" width="1089" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">②模板参数：适用于数据量小的情况。本例即是。先通过数据集取出所有数据，再在报表中设置模板参数，在数据查询时使用模板参数过滤出有用的数据。</div></foreignObject></g><g data-depth="2" data-path="1.2" transform="translate(161, -37)" class="markmap-node"><line x1="-1" x2="403" y1="20" y2="20" stroke="rgb(255, 127, 14)" stroke-width="1.5"></line><foreignObject class="markmap-foreign" x="8" y="0" width="385" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">①全局参数：全局参数作用于当前工程下的所有模板。</div></foreignObject></g><g data-depth="1" data-path="1" transform="translate(0,-10)" class="markmap-node"><line x1="-1" x2="83" y1="20" y2="20" stroke="rgb(31, 119, 180)" stroke-width="2"></line><circle stroke-width="1.5" cx="81" cy="20" r="6" stroke="rgb(31, 119, 180)" fill="var(--markmap-circle-open-bg)"></circle><foreignObject class="markmap-foreign" x="8" y="0" width="65" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">参数分类</div></foreignObject></g></g></svg>